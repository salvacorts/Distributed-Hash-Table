option java_package = "ca.NetSysLab.ProtocolBuffers";
option java_outer_classname = "Message";

message Msg {
    required bytes messageID = 1;
    required bytes payload = 2;
    required fixed64 checkSum = 3;

//    optional ClientInfo client = 4;
}

